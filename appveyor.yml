version: $(MY_VERSION_NUMBER).{build}-{branch}

pull_requests:
  do_not_increment_build_number: true

clone_folder: c:\projects\ContentGrabber.Addon

cache:
  - packages -> **\packages.config  # preserve "packages" directory in the root of build folder but will reset it if packages.config is modified

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: $(MY_VERSION_NUMBER).{build}
  assembly_file_version: $(MY_VERSION_NUMBER).{build}

before_build:
  - nuget restore
  - "SET PATH=C:\\Python34;C:\\Python34\\Scripts;%PATH%"
  - pip install codecov

configuration: Release

environment:
  MY_VERSION_NUMBER: 0.0.1

  COVERALLS_REPO_TOKEN:
    secure: 2Ms497ur1lidXPzesGpHAMTsmQqEDMuavbfkRKfaZiipJGplapYxCckeNJ+hYbUl

build:
  project: ContentGrabber.Addon.sln
  verbosity: minimal

test:
  # assemblies to test - optional
  assemblies:
    - '**\*.Test.exe'
    - '**\*.Test.dll'
  categories:
    except:
    - skip

artifacts:
- path: ContentGrabber.Addon\bin\Release\ContentGrabber.Addon.dll
  name: ContentGrabber.Addon.dll

after_test:
  #- .\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -filter:"+[*]* -[ContentGrabber.Addon.Test]*" -target:nunit3-console.exe -targetargs:".\ContentGrabber.Addon.Test\bin\Debug\ContentGrabber.Addon.Test.dll --noresult --noheader --nocolor" -excludebyattribute:*.ExcludeFromCodeCoverage* -output:.\coverage.xml
  - .\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:nunit3-console.exe -targetargs:".\ContentGrabber.Addon.Test\bin\Debug\ContentGrabber.Addon.Test.dll --result=nunit2  --noheader --nocolor --debug" -excludebyattribute:*.ExcludeFromCodeCoverage* -log:All -output:coverage.xml
  - type coverage.xml
  - codecov -f "coverage.xml"

deploy:
  release: $(MY_VERSION_NUMBER)
  description: '[![codecov](https://codecov.io/gh/maxkoryukov/ContentGrabber.Addon/branch/$(MY_VERSION_NUMBER)/graph/badge.svg)](https://codecov.io/gh/maxkoryukov/ContentGrabber.Addon/branch/$(MY_VERSION_NUMBER))

* **ADD INFO FROM CHANGELOG**'
  provider: GitHub
  auth_token:
    secure: cMlMNvFKbCJ4qniAHC5tPYS5xTA0MvGsBgbTc+zykO5I02heS+DFt5d0tcACXbcw
  artifact: ContentGrabber.Addon.dll
  draft: true
  prerelease: false
  on:
    #branch: master                  # release from master branch only
    appveyor_repo_tag: true         # deploy on tag push only
